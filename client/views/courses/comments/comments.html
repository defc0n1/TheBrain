<template name="commentsTab">
	<div class="tab-pane fade" id="comments">
		{{> comments }}

	</div>
</template>

<template name="comments">

<div class='row-fluid'>

	{{> addComment }}

	<div class="post-comments">	
		{{#each mainComment}}
										<div class="media">
											<a class="pull-left" href="#">
												<img class='userPictureComment' src="{{userPicture}}">
											</a>
											<div class="media-body">
												<div class="comment">
												<h4 class="media-heading">{{userName}} <small>{{date}}</small></h4>
												<p>{{comment}}</p>
												<div class="media-actions">
													<button class="btn btn-small btn-primary btn-primary-main btn-reply" data-id="{{_id}}"><i class="icon-reply"></i></button>
													|
													<span class="badge badge-success badge-upVote">+ {{upVotes.length}}</span> /
                                    <span class="badge badge-warning badge-downVote">- {{downVotes.length}}</span>
												</div>
											</div>
											{{#each subComment}}
												<div class="media">
													<a class="pull-left" href="#">
														<img src="{{userPicture}}">
													</a>
													<div class="media-body">
														<h4 class="media-heading">{{userName}} <small>{{date}}</small></h4>
														<p>{{comment}}</p>
														<div class="media-actions">
															<a href="#" class="btn btn-small"><i class="icon-reply"></i> Reply</a>
														</div>
													</div>
												</div>
												{{/each}}
											</div>
										</div>
										{{/each}}
											</div>
										</div>
										
</template>


<template name="addComment">
	<div class="row-fluid">
	<div class="new-comment">
											<h4>Add a new comment</h4>
												<div class="control-group">
													<div class="controls">
														<textarea name="newComment" class="span8 newComment" rows="2"></textarea>
													</div>
												</div>
												<button type="submit" class="span6 btn btn-primary btn-primary-main center btn-addNewComment">Post Comment</button>
										</div>
									</div>

</template>
