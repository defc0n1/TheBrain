<template name="courseStatsTab">

    <div class="tab-pane fade" id="courseStats">
{{#isolate}} {{> courseStats }}  {{/isolate}}
    </div>
</template>

<template name="courseStats">
    {{#each flashcard}}
        {{> flashcardStats }}
    {{/each}}
</template>

<template name="flashcardStats">
    <div class="row-fluid">
        <div class="span6 center selectableFlashcard">
            <div class="center">
                <div class="flashcard front">{{{flashcardFront}}}</div>
                <div class="flashcard back">{{{flashcardBack}}}</div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="graph" data-id="{{_id}}" style="width:100%; height:400px;"></div>
            {{renderGraph}}
        </div>
    </div>
</template>
