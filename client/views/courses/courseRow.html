<template name="courseRow">

	<tr class="courseRow" data-id="{{_id}}">
		<td>{{name}}</td>
		<td>0</td>
		<td class="hidden-480">0</td>
		<td class="hidden-480">{{lessons.length}}</td>
		<td class="hidden-480">
            <span class="badge {{isUpVoted}}"><i class="icon-thumbs-up"></i> {{upVotes.length}}</span> &nbsp;
<span class="badge {{isDownVoted}}"><i class="icon-thumbs-down"></i> {{downVotes.length}}</span>
		</td>
		<td class="hidden-480"></td>
		<td>
			<button class="btn btn-primary btn-primary-main btn-enterCourse btn-block" data-id="{{_id}}"><i class="icon-hand-left"></i>
			</button>
		</td>
	</tr>

</template>
