<template name="courseEventsTab">
    <div class="tab-pane active fade in" id="events">


        {{#if isCourseOwner}}
            {{> addCourseNews }}

        {{/if}}


            {{> courseEvents }}


</div>
</template>


<template name="courseEvents">

            <ul class="timeline">
                {{#with course}}

                    {{#each event}}

                    <li>
                        <div class="timeline-content">
                            {{#with eventData}}
                                <div class="left">
                                    <div class="iconFace">
                                        <img style="width: 40px" src="{{picture}}" alt="">
                                    </div>

                                </div>
                                <div class="activity">
                                    <div class="user"><a href="#">{{user}}</a>
                                        <span>{{shortMessage}}</span>

                                        <div><span class="activityDate">{{date}}</span></div>
                                    </div>

                                    <p>
                                        {{message}}
                                    </p>
                                </div>
                            {{/with}}
                        </div>
                        <div class="line"></div>
                    </li>
                {{/each}}
{{/with}}
            </ul>

</template>

<template name="addCourseNews">
        <h4>Add news</h4>
        <form class='form-horizontal'>



            <div class="form-group">
                <div class="input-group ">
                    <span class="input-group-addon"><i class="fa fa-bullhorn"></i></span>

                    <textarea name="newNews" class="newNews form-control" rows="3"></textarea>
                    <span class="input-group-btn"><button type="submit" class="btn btn-primary btn-primary-main center btn-addNews">Post
                        News
                    </button></span>
                </div>
            </div>

        </form>

</template>
