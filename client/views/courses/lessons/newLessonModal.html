<template name="newLessonModal">
    <!-- Modal -->
    <div id="newLessonModal" class="modal hide fade" tabindex="-1" role="dialog"
         aria-labelledby="newLessonModal" aria-hidden="true">
        <div class="box box-bordered box-color box-modal">
            <div class="box-title box-modal">
                <h3><i class="icon-th-list"></i> New Lesson for course {{courseName}}</h3><button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="box-content nopadding modal-box">

                <form action="#" class='form-horizontal form-bordered'>
                    {{> lessonForm }}
                    <div class="form-actions pull-right modal-form-actions">
                        <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                        <button type="submit" class="btn btn-primary addLesson">Add Lesson</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="lessonForm">
    <div class="control-group" id="NameControlGroup">
        <label class="control-label">Name</label>

        <div class="controls">
            <input type="text" name="newLessonName" id="newLessonName" placeholder="Lesson Name"/><br/>
        </div>
    </div>
    <div class="control-group" id="shortDescriptionControlGroup">
        <label class="control-label">Short Description</label>
        <div class="controls">
            <textarea name="newLessonShortDescription" id="newLessonShortDescription" rows="3" class="input-block-level"></textarea>
        </div>
    </div>
</template>
