
<template name="lessonForm">
    <form class="form-validate form-horizontal form-bordered">
        <div class="form-group" id="LessoNameControlGroup">
            <label class="control-label hidden-xs col-sm-4">Name</label>

            <div class="input-group col-sm-8">
                <span class="input-group-addon"><i class="fa fa-folder-open-o"></i></span>
                <input class="form-control" type="text" name="newLessonName" id="newLessonName" placeholder="Lesson Name" required/><br/>
            </div>
        </div>
        <div class="form-group" id="shortDescriptionControlGroup">
            <label class="control-label hidden-xs col-sm-4">Short Description</label>

            <div class="input-group col-sm-8">
                <span class="input-group-addon"><i class="fa fa-folder-open-o"></i></span>
                <textarea name="newLessonShortDescription" id="newLessonShortDescription" rows="3"
                          class="form-control" placeholder="Short Description"></textarea>
            </div>
        </div>
    </form>
</template>
