<template name="courseLessonsTab">
    <div class="tab-pane fade" id="lessons">
       {{> courseLessons }}
    </div>
</template>

<template name="courseLessons">
     {{> lessonsTable }}
     {{> newLessonModal }}
     {{> newFlashcardModal }}
    {{> newCollectionModal }}
</template>

<template name="lessonsTable">

    <div class="row">
        <div class="col-md-12">
            <div class="box box-tab">
                <div class="nopadding">
                    <table class="table table-hover table-nomargin">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th class="hidden-sm">Description</th>
                            <th class="hidden-sm">Flashcards</th>
                            <th>Enter</th>
                            <th>Add Flashcards</th>
                        </tr>
                        </thead>
                        <tbody>

                            {{#each lesson}}
                            <tr class="lessonRow" data-id="{{_id}}">
                                <td>{{#if isCourseOwner}}<a href="" name="name" data-id="{{_id}}" data-type="text" class="lesson-name editable">{{name}}</a>{{else}}{{name}}{{/if}}</td>
                                <td class="hidden-sm">{{#if isCourseOwner}}<a href="" name="description" data-id="{{_id}}" data-type="text" class="lesson-description editable">{{shortDescription}}</a>{{else}}{{shortDescription}}{{/if}}</td>
                                <td class="hidden-sm">{{flashcardsLength}}</td>
                                <td>
                                    <button class="btn btn-primary btn-primary-main btn-enterLesson btn-block" data-id="{{_id}}"><i class="fa fa-hand-o-left"></i>
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-primary-main btn-addFlashcardToLesson btn-block" data-id="{{_id}}"><i class="fa fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                            {{/each}}

                        <tr>
                            <td></td><td class="hidden-sm"></td><td class="hidden-sm"></td><td></td>
                            <td><button class="btn btn-primary btn-primary-main btn-addLessonModal btn-block" data-id="{{_id}}"><i class="fa fa-plus"></i> New Lesson</button></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
