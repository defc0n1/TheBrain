<template name="courseLessonsTab">
    <div class="tab-pane fade" id="lessons">
       {{#isolate}}{{> courseLessons }}     {{/isolate}}
    </div>
</template>

<template name="courseLessons">
    {{#isolate}} {{> lessonsTable }} {{/isolate}}
    {{#isolate}} {{> newLessonModal }} {{/isolate}}
    {{#isolate}} {{> newFlashcardModal }} {{/isolate}}
    {{> newCollectionModal }}
</template>

<template name="lessonsTable">

    <div class="row-fluid">
        <div class="span12">
            <div class="box box-tab">
                <div class="nopadding">
                    <table class="table table-hover table-nomargin">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th class="hidden-phone">Description</th>
                            <th class="hidden-phone">Flashcards</th>
                            <th>Enter</th>
                            <th>Add Flashcards</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#isolate}}
                            {{#each lesson}}
                            <tr class="lessonRow" data-id="{{_id}}">
                                <td><a href="javascript:" name="name" data-id="{{_id}}" data-type="text" class="lesson-name editable">{{name}}</a></td>
                                <td class="hidden-phone"><a href="javascript;" name="description" data-id="{{_id}}" data-type="text" class="lesson-description editable">{{shortDescription}}</a></td>
                                <td class="hidden-phone">{{flashcards.count}}</td>
                                <td>
                                    <button class="btn btn-primary btn-primary-main btn-enterLesson btn-block" data-id="{{_id}}"><i class="icon-hand-left"></i>
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-primary-main btn-addFlashcardToLesson btn-block" data-id="{{_id}}"><i class="icon-edit"></i>
                                    </button>
                                </td>
                            </tr>
                            {{/each}}
                        {{/isolate}}
                        <tr>
                            <td></td><td class="hidden-phone"></td><td class="hidden-phone"></td><td></td>
                            <td><button class="btn btn-primary btn-primary-main btn-addLessonModal btn-block" data-id="{{_id}}"><i class="icon-plus-sign-at"></i> New Lesson</button></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
