<template name="addToCourseFlashcardModal">
    <!-- Modal -->
    <div id="addToCourseFlashcardModal" class="modal fade" tabindex="-1" role="dialog"
            aria-labelledby="addToCourseFlashcardModal" aria-hidden="true">
        <div class="box box-bordered box-color box-modal modal-dialog">
            <div class="box-title box-modal">
                <h3><i class="fa fa-th-list"></i> Add to course </h3>
                <button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="box-content nopadding modal-box">
                <form action="#" class='form-horizontal form-bordered'>
                    {{> courseSelector }}
                    <div class="form-actions pull-right modal-form-actions">
                        <button type="button" class="btn btn-primary btn-primary-main btn-addToCourse">Add</button>
                        <button type="button" class="btn btn-primary btn-primary-main" data-dismiss="modal" aria-hidden="true">Close</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</template>




<template name="courseSelector">

    <div class="form-group">
        <label class="control-label">Course</label>

        <div class="input-group col-sm-8">
            <select name="courseId" id="courseId" class="input-lg select2">
                <option value="">Select Course</option>
                {{#each course}}
                    <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>


        </div>

        <div class="form-group" id="lessonControlGroup" style=''>
            <label class="control-label">Lesson</label>

            <div class="input-group col-sm-8">

                <select name="lessonId" id="lessonId" class="input-lg select2">
                    <option value="">Select Lesson</option>
                        {{#each lesson}}
                            <option value="{{_id}}" id="{{_id}}" {{selectIfSelectedLesson}}>{{name}}</option>
                        {{/each}}
                </select>
            </div>
        </div>
    </div>

</template>
