<template name="examModeModal">
    <!-- Modal -->
    <div id="examModeModal" class="modal hide fade" tabindex="-1" role="dialog"
            aria-labelledby="examModeModal" aria-hidden="true">
        <div class="box box-bordered box-color box-modal">
            <div class="box-title box-modal">
                <h3><i class="icon-th-list"></i> {{collectionName}} - exam mode!</h3>
                <button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="box-content modal-box modalInfo">


                <div class="myCollectionsList">

                    <div class="span5">

                        <p class="scheduleDetails" style="margin-bottom: -15px;">Extra repeat: <a href="#" data-type="text" data-id="{{_id}}" name="toLearn"
                                class="toLearn editable">0</a> out of {{itemsInCollection}} Flashcards in collection. </p>

                        <input type="text" class="slider-custom" value="" data-slider-min="0"
                                data-slider-max="{{itemsInCollection}}" data-slider-step="1" data-slider-value="0"
                                data-slider-orientation="horizontal" data-slider-handle="square"
                                data-slider-selection="after" data-slider-tooltip="hide" data-id="{{_id}}"/>

                    </div>
                </div>
                <div class="sliderInfo">
                    <p>Use the slider to select how many new flashcards you want to repeat. You can select all the flashcards in the collection,
                        if you decide to select just a part of them - the flashcards will be selected considering how difficult they were for you so far.</p>
                </div>
            </div>


        </div>
        <div class=" modal-form-actions modal-footer-mine">

            <button type="button" class="btn btn-primary btn-primary-main pull-right scheduleExamMode" data-dismiss="modal" aria-hidden="true">Schedule extra
                repetitions!
            </button>
        </div>
    </div>
</template>
