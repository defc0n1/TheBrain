<template name="newCollectionModal">
    <!-- Modal -->
    <div id="newCollectionModal" class="modal hide fade" tabindex="-1" role="dialog"
         aria-labelledby="newCollectionModal" aria-hidden="true">
        <div class="box box-bordered box-color box-modal">
            <div class="box-title box-modal">
                <h3><i class="icon-th-list"></i> New Collection</h3><button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="box-content nopadding modal-box">

                <form action="#" class='form-horizontal form-bordered'>
                    {{> collectionForm }}
                    <div class="form-actions pull-right modal-form-actions">
                        <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                        <button type="submit" class="btn btn-primary addCollection">Add Collection</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="collectionForm">
    <div class="control-group" id="NameControlGroup">
        <label class="control-label">Name</label>

        <div class="controls">
            <input type="text" name="newCollectionName" id="newCollectionName" placeholder="Collection Name"/><br/>
        </div>
    </div>
</template>
