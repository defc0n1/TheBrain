<template name="newFlashcardVersionModal">
    <!-- Modal -->
    <div id="newFlashcardVersionModal" class="modal hide fade" tabindex="-1" role="dialog"
            aria-labelledby="newFlashcardVersionModal" aria-hidden="true">
        <div class="box box-bordered box-color box-modal">
            <div class="box-title box-modal">
                <h3><i class="icon-th-list"></i> That flashcard has been updated!</h3>
                <button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="box-content modal-box modalInfo">
                {{> updatedFlashcardVersions }}
                <div class="pull-right modal-form-actions">

                    <button type="button" class="btn btn-primary btn-primary-main pull-right" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>

<template name="updatedFlashcardVersions">
    <div class="updatedFlashcardVersions">
        Before you evaluate your answer,
        <h3>TheBrain would like to say that this FlashCard has been updated!</h3>
        This is your current version:
        {{#isolate}}
            {{#with currentItem}}
            <div class="flashcardRow center">
                <div class="flashcard front">{{{currentItemFront}}}</div>
                <div class="flashcard back">{{{currentItemBack}}}</div>
            </div>
            {{/with}}
        {{/isolate}}
        And here are new versions.<br/>
        <small>You can use any of them, or, if you feel inspired, close this window and go to the "edit" tab, to make your own changes</small><br/>
        <small>If you decide to use any of the updated versions, you will keep your personal notes</small><br/>
    <small>If you change your mind later on, you can always change your flashcard version back!</small><br/>
        {{#each flashcardVersion}}
            <div class="flashcardsList">

                <div class="row-fluid">
                    <div class="span9">
                        <div class="flashcardRow center">
                            <div class="flashcard front">{{{flashcardFront}}}</div>
                            <div class="flashcard back">{{{flashcardBack}}}</div>
                        </div>
                    </div>
                    <div class="span3 updatedFlashcardOptionsRow">
                        <div class="pull-left">{{upVotes}} / {{downVotes}}</div>
                        <div class="">By: {{user}} ({{points}})</div>
                        <div class="">Reason for update: {{reason}}</div>
                        <div class="">
                            <button class="center btn btn-primary btn-primary-main btn-useThisNewVersion btn-block"><i class="icon-edit"></i> Use this one!
                            </button>
                        </div>
                    </div>
                </div>
            </div>


        {{/each}}
    </div>
</template>
