<template name="newFlashcard">
    <div class="row-fluid">
        <div class="span12">
            <div class="box box-bordered box-color">
                <div class="box-title">
                    <h3><i class="icon-th-list"></i> New FlashCard</h3>
                </div>
                <div class="box-content nopadding">

                    <form action="#" class='form-horizontal form-bordered'>
                        {{> flashcardForm }}
                        <div class="form-actions">
                        {{> flashcardButtons }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 {{> newCollectionModal }}
</template>

<template name="flashcardForm">
    <div class="control-group">
        <label for="front" class="control-label">Front</label>

        <div class="controls">
            <textarea name="front" id="front" rows="5" class="input-block-level"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label for="back" class="control-label">Back</label>

        <div class="controls">
            <textarea name="back" id="back" rows="5" class="input-block-level"></textarea>
        </div>
    </div>
    <div id="advancedSettings" style='display: none;'>
        <div class="control-group">
            <label class="control-label">Public?</label>

            <div class="controls">
                <label class='checkbox'>
                    <input type="checkbox" name="public" id="public" value="true" checked> Do you want this flashcard to be searchable?<br/>
                    <small>Is it specific only to you or could it make sense to other TheBrain users?</small>
                </label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Collection</label>

            <div class="controls">
                <select name="collection" id="collection" class="input-large">
                    {{#each collection}}
                        <option value="{{_id}}" {{selectIfNewOrMain}}>{{name}}</option>
                    {{/each}}
                    <option value="">Don't add to any collections</option>
                </select>
                <button class="btn btn-primary btn-collectionModal">Add new</button>
            </div>
        </div>
        <div class="control-group" id="coursesControlGroup">
            <label class="control-label">Course</label>

            <div class="controls">

                <select name="course" id="course" class="input-large">
                    <option value="">Don't add to any courses</option>
                    {{#each course}}
                        <option value="{{_id}}" id="{{_id}}" {{selectIfSelectedCourse}}>{{name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="control-group" id="lessonControlGroup" style='display: none;'>
            <label class="control-label">Lesson</label>

            <div class="controls">

                <select name="lesson" id="lesson" class="input-large">
                    <option value="">Don't add to any lessons</option>
                    {{#each lesson}}
                        <option value="{{_id}}" id="{{_id}}" {{selectIfSelectedLesson}}>{{name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="control-group" id="sourcesControlGroup">
            <label class="control-label">Sources</label>

            <div class="controls">
                <input type="text" name="youtubeSource" id="youtubeSource" placeholder="Youtube Link"/><br/>
                <input type="text" name="wikipediaSource" id="wikipediaSource"
                       placeholder="Wikipedia Link"/><br/>
                <input type="text" name="linkSource" id="linkSource" placeholder="Other Link"/> <br/>
                <input type="text" name="khanSource" id="khanSource" placeholder="KhanAcademy Video"/> <br/>
                <input type="text" name="otherSource" id="otherSource"
                       placeholder="Other source (bk, movie, article, common knowledge)"/> <br/>
            </div>
        </div>
    </div>

</template>

<template name="flashcardButtons">

        <button type="submit" class="btn btn-primary btn-submit">Add Flashcard</button>
        <button class="btn btn-primary btn-showAdvanced">Show advanced settings</button>

</template>
