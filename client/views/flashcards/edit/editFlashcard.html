<template name="editFlashcard">
    <div class="box nopadding">

        <form action="#" class='form-horizontal form-bordered'>
            {{> flashcardForm }}
            <div class="form-actions">
                {{> editFlashcardButtons }}
            </div>
        </form>
    </div>
</template>


<template name="editFlashcardButtons">
        <button type="submit" class="btn btn-primary btn-primary-main btn-submit">Update Flashcard</button>
</template>
