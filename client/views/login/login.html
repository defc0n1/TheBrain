                </div>

                </div>

    {{> signUpWithEmailModal }}
    {{> workInProgressModal }}
</template>

<template name="workInProgressModal">
    <div id="workInProgressModal" class="modal fade" tabindex="-1" role="dialog"
            aria-labelledby="workInProgressModal" aria-hidden="true">
        <div class="box box-bordered box-color box-modal modal-dialog">
            <div class="box-title box-modal">
                <h3><i class="fa fa-th-list"></i> Not logged in!</h3>
                <button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="box-content nopadding modal-box">
                <div class="modalInfo">
                    <h3 class="repeat">Thanks for your interest in TheBrain!</h3>

                    <p class="lead repeat">You are currently not logged in to the site, so your options are limited.</p>

                    <p class="lead repeat last">Please feel free to look around, and if you like what you see - sign up!</p>
                </div>
                <form action="#" class='form-horizontal form-bordered'>
                    <div class="form-actions pull-right modal-form-actions">
                        <button type="button" class="btn btn-primary btn-primary-main" data-dismiss="modal" aria-hidden="true">Understood!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="signUpWithEmailModal">
    <div id="signUpWithEmailModal" class="modal fade" tabindex="-1" role="dialog"
            aria-labelledby="signUpWithEmailModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="signUpWithEmailModal"><i class="fa fa-th-list"></i> Join with Email</h4>
            </div>
            <div class="modal-body modal-body-form">
                {{> signUpWithEmailForm }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary signUpWithEmail">Join TheBrain!</button>
            </div>
        </div>
    </div>
    </div>
</template>


<template name="signUpWithEmailForm">
    <form action="#" class="form-validate form-horizontal form-bordered" id="signUp">
        <div class="form-group">
            <label class="control-label col-sm-4">Email (TheBrain login)</label>

            <div class="col-sm-8">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input class="signUp newEmail form-control" type="email" required
                            placeholder="Email address">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">TheBrain Password</label>

            <div class="col-sm-8">

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                    <input class="signUp newPassword form-control" type="password" required
                            placeholder="Password">
                </div>
            </div>
        </div>

    </form>
</template>
