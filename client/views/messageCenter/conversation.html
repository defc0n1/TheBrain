<template name="conversation">
    <div class="row">
        <div class="col-md-9 center">
            <div class="box box-bordered box-color">
                <div class="box-title">
                    <h3><i class="fa fa-th-list"></i> Conversation with {{userName}}</h3>
                </div>
                <div class="box-content padding">
                    {{#if isTalkingWithAdmin}}
                        <div class="hero-unit" style='text-align: center'>
                        <h4>Howdy! </h4>
                        <p class="lead">I'm here for you!</p>
                        <p class="lead">Please treat this conversation as a personal conversation with The Brain.</p>
                        <p class="lead">Tell me about any problems you've experienced using it.</p>
                        <p class="lead">Or maybe you have some ideas how to make it better?</p>
                        <p class="lead">Can't wait to hear from you!</p>
                        </div>
                    {{/if}}
                    <div style="text-align: center">
                        {{#if messagesReady}}
                            {{#unless allMessagesLoaded}}
                                <button class="btn btn-primary btn-primary-main btn-loadMore"><i class="icon-hand-up"> Load more</i></button>

                            {{/unless}}
                        {{else}}
                            <div style="margin-bottom: 10px;">{{> spinner}}</div>
                        {{/if}}
                    </div>
                    <ul class="messages">

                        {{#each message}}
                            {{> conversationMessage}}
                        {{/each}}


                        <li class="insert">
                            <div class="text">
                                <input type="text" name="sendMessage" placeholder="Write here..." class="input-block-level sendMessage">
                            </div>
                            <div class="submit">
                                <button class="btn btn-primary btn-primary-main btn-sendMessage"><i class="fa fa-share-alt"></i> Send</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="conversationMessage">
    <li class="{{leftOrRight}}">
        <div class="image">
            <img src="{{userPicture}}" alt="">
        </div>
        <div class="message">
            <span class="caret"></span>
             											<span class="time">
                                                            {{sent}}
                                                        </span>

            <p>{{message}}</p>

        </div>
    </li>
</template>
