<template name="flashcardsOptionsNew">
    <div class="flashcardsOptions col-md-12">
        <div class="withSelectedButtons">

            <div class="row">
                <div class="col-md-4">
                    <button class=" btn btn-primary btn-primary-main btn-addAll btn-block "><i class="fa fa-briefcase"></i> Learn all teacher's
                        flashcards ( {{teachersFlashcardsCount}} )
                    </button>
                </div>
                <div class="col-md-4">
                    <button class=" btn btn-primary btn-primary-main btn-{{#if isShowStudentsFlashcards}}hide{{else}}show{{/if}}StudentsFlashcards btn-block ">
                        <i class="fa fa-group"></i> {{#if isShowStudentsFlashcards}} Hide {{else}} Show {{/if}} students
                        flashcards ( {{studentsFlashcardsCount}} )
                    </button>
                </div>
                <div class="col-md-4">
                    <button class=" btn btn-primary btn-primary-main btn-addFlashcardToLesson btn-block "><i class="fa fa-edit"></i> Add Flashcard
                    </button>
                </div>


            </div>
            <br/>

            <div class="row">


            </div>
        </div>
    </div>

</template>
