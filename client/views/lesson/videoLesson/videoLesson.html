<template name="videoLesson">
    <div class="row-fluid">
        <div class="box box-bordered box-color">
            <div class="box-title">
                <h3><i class="icon-th-list"></i> Course: {{courseTitle}} | {{lessonTitle}}</h3>
            </div>

            <div class="box-content nopadding">
                <div class="tabs-container">
                    <ul class="tabs tabs-inline tabs-left ">

                        <li class="active">
                            <a href="#videoLesson" data-toggle="tab"><i class="icon-road"></i> Lesson</a>
                        </li>
                        <li>
                            <a id="flashcardsLink" href="#youtubeFlashcards" data-toggle="tab"><i class="icon-twitter"></i> Flashcards ({{youtubeVideoFlashcardsCount}})
                            </a>
                        </li>
                        <li>
                            <a href="#coursePlaylist" data-toggle="tab"><i class="icon-film"></i> Other lessons</a>
                        </li>

                    </ul>
                </div>
                <div class="tab-content padding tab-content-inline">
                    <div class="tab-pane active fade in" id="videoLesson">
                        <h4>{{videoTitle}}</h4>
                        <p class="small">{{videoDescription}}</p>
                        <div class="flex-video widescreen">
                            <iframe src="http://www.youtube.com/embed/{{youtubeId}}?HD=1;rel=0;showinfo=0;controls=1;iv_load_policy=3"
                                    frameborder="0" allowfullscreen=""></iframe>
                        </div>
                        <br/>
                        <div class="row-fluid">
                            <div class="span6">
                                {{#if isNotFirstVideo}} {{#with previousVideo}} <button class="btn btn-primary btn-primary-main previousVideo btn-block" data-id="/videoLesson/{{courseId}}/{{youtube_id}}"><i class="icon-hand-left"></i> {{shortDescription}}</button>{{/with}}{{/if}}
                            </div>
                            <div class="span6">
                                {{#if isNotLastVideo}} {{#with nextVideo}}<button class="btn btn-primary btn-primary-main nextVideo btn-block" data-id="/videoLesson/{{courseId}}/{{youtube_id}}">{{shortDescription}} <i class="icon-hand-right"> </i></button>{{/with}}{{/if}}
                            </div>
                        </div>
                    </div>

                    {{> youtubeFlashcardsTab }}
                    <div class="tab-pane fade" id="coursePlaylist">
                        <ul>
                            {{#each videos}}
                                {{> videoLessonRow }}
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    {{> newFlashcardModal}}
    {{> editFlashcardModal }}
    {{> commentsFlashcardModal }}

</template>

<template name="videoLessonRow">
    {{#if currentLessonVideo}}
        <li class="khanVideo" data-id="{{youtube_id}}"><i class="icon-hand-right pull-left"></i><b style="color: black">{{shortDescription}} </b></li>
    {{else}}
        <li class="khanVideo" data-id="{{youtube_id}}"><i class="icon-hand-right pull-left"></i><span class="khanTitle">{{shortDescription}} </span></li>
    {{/if}}
</template>
