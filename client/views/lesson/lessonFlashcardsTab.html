<template name="lessonFlashcardsTab">
    <div class="tab-pane fade" id="lessonFlashcards">
        {{> lessonFlashcardsList }}
    </div>
</template>

<template name="lessonFlashcardsList">
    {{#constant}}
        {{> flashcardsOptions}}
    {{/constant}}

    {{#isolate}}
        {{#each flashcard}}
            {{> flashcardRow}}
        {{/each}}
    {{/isolate}}
</template>

<template name="flashcardRow">
    <div class="flashcardsList span12">

        <div class="row-fluid">
            <div class="span9">
                <div class="flashcardRow center">
                    <div class="flashcard front">{{{flashcardFront}}}</div>
                    <div class="flashcard back">{{{flashcardBack}}}</div>
                </div>
            </div>
            <div class="span3 flashcardOptionsRow">
                <div class="pull-left">{{upVotes}} / {{downVotes}}</div>
                <div class="">By: {{user}} ({{points}})</div>
                <div class="">Comments: {{comments.length}}</div>
                <div>Versions: {{version}}</div>
                <div class="">
                    <button class="center btn btn-primary btn-primary-main btn-addFlashcardToCollection btn-block"><i class="icon-edit"></i> Learn
                    </button>
                </div>
                <div class="">
                    <button class="center btn btn-primary btn-primary-main btn-editFlashcard btn-block"><i class="icon-edit"></i> Edit
                    </button>
                </div>
                <div class="">
                    <button class="center btn btn-primary btn-primary-main btn-commentsFlashcard btn-block"><i class="icon-edit"></i> Comments
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="flashcardsOptions">
    <div class="flashcardsOptions row-fluid">
        <button class="center btn btn-primary btn-primary-main btn-addFlashcardToLesson btn-block"><i class="icon-edit"></i> Add Flashcard
        </button>
        <button class="center btn btn-primary btn-primary-main btn-showStudentsFlashcards btn-block"><i class="icon-group"></i> Show students flashcards (10
            more)
        </button>

        <button class="center btn btn-primary btn-primary-main btn-addAll btn-block"><i class="icon-hand-down"></i> Add all teacher's flashcards (10)
        </button>
    </div>

</template>
