<template name="scheduleModal">
	    <!-- Modal -->
    <div id="scheduleModal" class="modal hide fade modal-wide" tabindex="-1" role="dialog"
    aria-labelledby="scheduleModal" aria-hidden="true">
    <div class="box box-bordered box-color box-modal">
        <div class="box-title box-modal">
            <h3><i class="icon-th-list"></i> Learn new flashcards!</h3><button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        </div>
        <div class="box-content nopadding modal-box">

                <div class="form-actions pull-right modal-form-actions">

                	{{> myCollectionsList }}
                	<br/>
                    <button type="button" class="btn pull-right" data-dismiss="modal" aria-hidden="true">Start learning!</button>
                </div>

        </div>
    </div>
</div>
</template>

<template name="myCollectionsList">
	<div class="row-fluid">
        <div class="span12">
            <div class="box box-tab">
                <div class="nopadding">
                    <table class="table table-hover table-nomargin">
                        <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th colspan="4">TheBrain connections</th>
                            <th>&nbsp;</th>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <th>to create</th>
                            <th class="hidden-480">to refresh</th>
                            <th class="hidden-480">to recreate</th>
                            <th class="hidden-480">active</th>
                            <th>Schedule</th>
                        </tr>
                        </thead>
                        <tbody>
                            {{#each collection}}
                            <tr>
                                <td>{{name}}</td>
                                <td>{{itemsToLearn}}</td>
                                <td class="hidden-480">{{itemsToRepeat}}</td>
                                <td class="hidden-480">{{itemsToReLearn}}</td>
                                <td class="hidden-480">{{learnedItems}}</td>
                                <td>{{#if itemsToLearn}}
                                    <input type="text" class="slider-custom" value="" data-slider-min="0"
                                           data-slider-max="{{itemsToLearn}}" data-slider-step="1" data-slider-value="0"
                                           data-slider-orientation="horizontal" data-slider-handle="square"
                                           data-slider-selection="after" data-slider-tooltip="hide">
                                    <a href="#" data-type="text" data-id="{{_id}}" name="toLearn"
                                       class="toLearn editable">0</a>

                                {{/if}}</td>
                            </tr>
                            {{/each}}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
