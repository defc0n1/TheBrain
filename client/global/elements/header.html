<template name="header">
<div id="navigation" class="navbar-fixed-top">
    <div class="{{containerType}}">
        <a href="/" id="brand">TheBrain</a>
        {{#if isLoggedInOrExplore}}
            {{#isolate}}{{> topMenu }}{{/isolate}}
        {{/if}}
        {{#if isLoggedIn}}
            {{#isolate}}{{> userHeader }}{{/isolate}}
        {{else}}
            {{#unless isExplore}}
                <!-- <button type="button" class="pull-right btn btn-primary btn-header btn-explore"><i class="icon-hand-right"></i> Explore</button> -->
            {{/unless}}
            {{> logInHeader }}
       {{/if}}
        {{#if isExplore}}
            <button type="button" class="pull-right btn btn-primary btn-header btn-exitExplore"><i class="icon-hand-right"></i> Sign up!</button>
            <div class="user">
                <a href="#" class="toggle-mobile hidden-desktop"><i class="icon-reorder"></i></a>
            </div>
        {{/if}}
        </div>
    </div>
</template>
