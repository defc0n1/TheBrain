<template name="notifications">
        <li class='dropdown hidden-xs'>
            <a href="#" class='dropdown-toggle' data-toggle="dropdown"><i class="fa fa-bell"></i>
                {{#if notificationCount}}<span class="label label-lightred">{{notificationCount}}</span>{{/if}}
            </a>
            <ul class="dropdown-menu dropdown-menu-custom pull-right message-ul">
                {{#if totalNotificationCount}}
                {{#each notifications}}
                    {{> notification }}
                {{/each}}
                {{else}}
                <li>
                    <a href="#">
                    <div class="details"><div class="message pull-right">No Notifications</div>
                    </div>
                    </a>
                </li>
                {{/if}}

                <li>
                    <a href="/notificationCenter" class='more-messages'>Go to Notification center <i class="fa fa-arrow-right"></i></a>
                </li>
            </ul>
        </li>

    </template>

    <template name="notification">
        <li>
            <a href="#">
                <img src="{{eventUserPicture}}" alt="">
                <div class="details">
                    <div class="name">{{eventUserName}}</div>
                    <div class="message">
                        {{message}}
                    </div>
                </div>
                <div class="count">
                    <i class="fa fa-comments-o"></i>
                    <span>1</span>
                </div>
            </a>
        </li>  
    </template>
